<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - Ashutosh Rai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="wrapper">

<div class="container">

    <div class="navbar">
        <div class="logo-container">
            <img src="Images\Nav-logo.png" class="logo" alt="(A)">
            <div class="logo-text">shutosh Rai</div>
        </div>
        <div class="nav-item">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
        </div>
    </div>
</div>

<div id="wrapper">
    <div class="container">
        <div class="hero-section">
            <div class="faded-text">Ashutosh Rai</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi!! Ashutosh Rai </div>
                <div class="hero-section-headin hero-section-sub-heading">I am a <span class="role"></span> </div>
                <div class="hero-section-desciption">I'm a software developer and here is my portfolio website. Here you'll learn about my journey as a software developer.</div>
                <div class="btn-pink" id="btn">Hire Me!</div>
            </div>
            <div class="hero-section-right">
                <div class="absolute icon icon-dots">
                    <img src="Images\Nav-dots.png" alt="">
                </div>
                <div class="absolute icon icon-cube">
                    <img src="Images\Nav-cube.png" alt="">
                </div>
                <div class="absolute icon icon-cirlce">
                    <img src="Images\Nav-circle.png" alt="">
                </div>
                <div class="absolute icon icon-zigzags">
                    <img src="Images\Nav-zigzags.png" alt="">
                </div>
                <div class="user-img">
                    <img src="Images\Me.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script>
    var typeData = new Typed(".role", {
        strings: [
            "Full Stack Developer",
            "Web Developer",
            "UI-UX Designer",
            "Frontend Developer",
            "Coder",
    ],
    loop:true,
    typeSpeed: 100,
    backSpeed: 80,
    backDelay: 1000,
});
</script>

</body>
</html>
